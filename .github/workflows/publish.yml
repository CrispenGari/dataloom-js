name: ğŸš€ğŸ”¥ Publish Package (dataloom)
on:
  release:
    types: [published]

concurrency: ${{ github.workflow}}-${{github.ref}}

jobs:
  build:
    name: ğŸš€ğŸš€ Building the Package
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: ğŸš€ Checkout Github Repository
        uses: actions/checkout@v2
      - name: ğŸš€ Setup Node and NPM
        uses: actions/setup-node@v2
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"
      - name: ğŸš€ Installing Packages using Yarn
        run: yarn install
      - name: ğŸš€ Linting and building
        run: yarn lint && yarn build
      - name: ğŸš€ Publish package on NPM ğŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
